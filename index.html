<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora porcentagem entre 2 numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora porcentagem entre dois numeros</h1>
        <input type="number" name="numero1" id="numero1" placeholder="Insira o primeiro numero">
        <input type="number" name="numero2" id="numero2" placeholder="Insira o segundo numero">
        <button id="button">Calcular</button>
        <p id="resultado">Resultado</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
